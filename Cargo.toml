[package]
name = "doubleopen_cli"
version = "0.1.0"
authors = ["HH Partners"]
edition = "2018"
description = "A tool for Double Open Project's automation workflow"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { git = "https://github.com/clap-rs/clap", rev = "ca27d50ab20fcabae288f59f1d6e680fd94aa69f"}
serde_json = "1.0.56"
serde = {version = "1.0.114", features=["derive"]}
indicatif = "0.15.0"
reqwest = { version = "0.10", features = ["blocking", "json"] }
sha2 = "0.9.1"
hex = "0.4.2"
rayon = "1.5"
chrono = { version = "0.4.13", features = ["serde"] }
uuid = { version = "0.8.1", features = ["v4"] }
tar = "0.4"
tempfile = "3"
flate2 = "1.0"
walkdir = "2"
boolean_expression = "0.4.1"
nom = "6"
serde_yaml = "0.8"
thiserror = "1.0.22"
pest = "2"
pest_derive = "2"
log = "0.4.0"
env_logger = "0.8.2"

[dev-dependencies]
tempfile = "3.1.0"
pretty_assertions = "0.6.1"