name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install libarchive
        run: sudo apt-get install libarchive-dev
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
